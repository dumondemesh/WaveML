graph:
  - op: T
    id: x
    params: { kind: "sine_sweep", length: 131072, sr: 48000 }

  - op: W
    id: X
    input: x
    params:
      bank: hann-default
      n_fft: 1024
      hop: 256
      window: hann
      center: true
      pad_mode: reflect

  - op: T_inv
    id: x_hat
    input: X
    params: {}

report:
  - metric: rmse_time
    of: [x, x_hat]
  - metric: snr_db
    of: [x, x_hat]
  - op_params: [W, T_inv]
  - perf: [WT_roundtrip]
  - save: wt_roundtrip.wfr.json
