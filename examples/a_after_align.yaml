graph:
  - op: W
    id: X
    input: x
    params: { n_fft: 1024, hop: 256, window: hann, center: true, pad_mode: reflect }

  - op: Align
    id: Xal
    input: X
    params: { mode: xcorr_soft, radius: 8 }

  - op: A
    id: Xa
    input: Xal
    params: { kind: "mag", q: 1.0 }

  - op: T
    id: y
    input: Xa
    params: {}

report:
  - expect_fail: { reason: "Safety: A∘Align запрещено (R9)" }
  - save: a_after_align.wfr.json
