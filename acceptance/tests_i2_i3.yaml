suite: i2_i3_scaffold
cases:
  - name: I23_pass_monotone_conservative
    run: python3 tools/simulate_swaps.py --input examples/graph/i23_pass.json --out build_i23/I23_pass.wfr.json --force pass
    expect: { cert.i2: true, cert.i3: true }
  - name: I23_fail_monotone_only
    run: python3 tools/simulate_swaps.py --input examples/graph/i23_fail_i2.json --out build_i23/I23_fail_i2.wfr.json --force fail-i2
    expect: { cert.i2: false, cert.i3: true }
  - name: I23_fail_conservative_only
    run: python3 tools/simulate_swaps.py --input examples/graph/i23_fail_i3.json --out build_i23/I23_fail_i3.wfr.json --force fail-i3
    expect: { cert.i2: true, cert.i3: false }
